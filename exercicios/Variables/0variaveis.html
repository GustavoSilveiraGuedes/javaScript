<!DOCTYPE html>
<html lang="tp-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varables</title>
</head>
<body>


    <script>
        // LET, QUANDO A VAIAVEL ARMAZENA MAIS QUE UM VALOR NO CODIGO
        let variable1 = 3;
        console.log(variable1);

        let calculation = 2+2; // PODE SER CONST
        console.log(calculation);
        console.log(calculation + 2);

        let result = calculation + 2; // PODE SER CONST
        console.log(result);

        let message = 'hello'; // PODE SER CONST
        console.log(message); console.log(';');

        variable1 = 5;
        console.log(variable1);

        variable1 += 1;
        console.log(variable1);

//////////////////////////////////////////////////////////

        // CONST, QUANDO O VALOR DA VARIAVEL É CONSTANTE(NÃO IRA MUDAR AO LONGO DO CODIGO)
        const variable2 = 3;

/////////////////////////////////////////////////////////////

        // VAR É BEM PARECEDO COM LET, PODE ARMAZENAR MAIS QUE UM VALOR AO LONGO DO CODIGO, POREM, É MELHOR USAR LET, VAR JA N É MAIS TÃO UTILIZADO NO JS MODERNO
        var variable3 = 3;

        console.log(typeof variable2);
        console.log(typeof message);
    </script>
</body>
</html>
