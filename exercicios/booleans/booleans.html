<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
    <style>
        html {
            background-color: black;
        }
    </style>
</head>
<body>
    <script>
        console.log(typeof true);
        console.log(typeof false);

        console.log(3 < 5);

        console.log(5 == '5.00');
        console.log(5 != '5.00');
    </script>
</body>
</html>
